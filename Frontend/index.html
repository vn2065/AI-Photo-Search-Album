<body>
    <div class="container">
        <h1>
            Smart Photo Album1hjdsf
        </h1>
        <hr/>

        <div id="error" class="isa_error"></div>

        <div class="row">
           
           
        </div>
        <textarea id="transcript" placeholder="Press Start and speak into your mic or Type your search" rows="5"
           ></textarea>
        <div class="row">
            <div class="col">
                <button id="start-button" class="button-xl" title="Start Transcription">
                    <i class="fa fa-microphone"></i> Start
                </button>
                <button id="stop-button" class="button-xl" title="Stop Transcription" disabled="true"><i
                        class="fa fa-stop-circle"></i> Stop
                </button>
                <button id="reset-button" class="button-xl button-secondary" title="Clear Transcript"> 
                    Clear Transcript
                </button>
            </div>
        </div>
    </div>
    <input type="submit" value="Search" id="search"></input>
    <div id="photosearch"></div>
    <div class="Upload_files">
      <h2 style="text-align: center;">Upload Photos</h2>
              <input type="file" id="uploaded_file" name="filename">
              <input type="text" id="custom_labels" name="custom_labels" placeholder="Custom labels">
          <button id="upload_files">Upload</button>
  </div>
